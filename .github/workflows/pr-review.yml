name: PR Review Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate with GitHub
        run: |
          echo "Using GH_TOKEN for authentication"
          gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "Workflow succeeded! ðŸŽ‰"
          SLACK_COLOR: "#36a64f"

      - name: Send Email Notification via Mailgun
        run: |
          curl --request POST \
            --url https://api.mailgun.net/v3/sandboxeff25f83f3b7454092d48cf3ac3245e8.mailgun.org/messages \
            --user "api:${{ secrets.MAILGUN_API_KEY }}" \
            --form "from=Your Workflow <yuvaraj17.4win@gmail.com>" \
            --form "to=yuvaraj4win.17@gmail.com" \
            --form "subject=Workflow Status Update" \
            --form "text=Your GitHub Actions workflow has succeeded! ðŸŽ‰"

      - name: Authenticate with GitHub CLI
        run: |
          echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Get PR Diff and Save to File
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr_diff.txt
          
      - name: Upload PR Diff as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-diff
          path: pr_diff.txt

      - name: Install dependencies
        run: |
          pip install tiktoken
          pip install openai

      - name: Extract PR diff
        run: |
          git fetch origin $GITHUB_BASE_REF
          git fetch origin $GITHUB_HEAD_REF
          git diff $GITHUB_BASE_REF...$GITHUB_HEAD_REF > pr_diff.txt

      - name: Split PR diff into chunks
        run: |
          python3 scripts/split_diff.py

      - name: Process each chunk with OpenAI
        run: |
          python3 scripts/process_chunks.py
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          since_last_remote_commit: true

      - name: Detect programming language
        run: |
          echo "CHANGED_FILES=${{ steps.changed-files.outputs.all_changed_files }}" >> $GITHUB_ENV
          echo "DETECTED_LANGUAGES=$(python3 scripts/detect_language.py)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install tiktoken
          pip install openai

      - name: Split PR diff into chunks
        run: |
          python3 scripts/split_diff.py

      - name: Process each chunk with OpenAI
        run: |
          python3 scripts/process_chunks.py
